<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Mindmaps</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        .mindmap-wrapper {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            margin-bottom: 30px;
        }
        h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.3);
        }
        svg.markmap {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Cool Mindmaps</h1>
    <div class="container">
        <!-- Mindmap 1 -->
        <div class="mindmap-wrapper">
            <h2>Project Planning</h2>
            <svg class="markmap" id="mindmap1"></svg>
        </div>

        <!-- Mindmap 2 -->
        <div class="mindmap-wrapper">
            <h2>Learning Goals</h2>
            <svg class="markmap" id="mindmap2"></svg>
        </div>
    </div>

    <!-- Load required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.14.5/dist/markmap-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.14.5/dist/markmap-view.min.js"></script>

    <script>
        const { Transformer } = window.markmap;
        const { Markmap } = window.markmap;

        // Mindmap 1 - Project Planning
        const markdown1 = `
# Project Planning
## Goals
- Define objectives
- Set timeline
- Allocate resources
## Tasks
- Research
  - Market analysis
  - Technical feasibility
- Development
  - Frontend
  - Backend
- Testing
## Team
- Designers
- Developers
- Managers
        `;

        // Mindmap 2 - Learning Goals
        const markdown2 = `
# Learning Goals
## Programming
- JavaScript
  - React
  - Node.js
- Python
  - Data Analysis
  - Machine Learning
## Design
- UI/UX
- Graphic Design
## Soft Skills
- Communication
- Teamwork
        `;

        // Initialize mindmaps
        const transformer = new Transformer();
        
        // Mindmap 1
        const { root: root1 } = transformer.transform(markdown1);
        Markmap.create('#mindmap1', null, root1);

        // Mindmap 2
        const { root: root2 } = transformer.transform(markdown2);
        Markmap.create('#mindmap2', null, root2);
    </script>
</body>
</html>
