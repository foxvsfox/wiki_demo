<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思维导图 Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #mindmap {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>我的思维导图 Demo</h1>
    <div id="mindmap"></div>

    <!-- 引入 markmap-lib 和相关依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.2.7/dist/browser/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.11.8/dist/browser/index.js"></script>

    <script>
        // 定义思维导图的Markdown格式数据
        const markdown = `
# 项目计划
## 目标
- 提升效率
- 优化流程
## 任务
### 阶段1
- 需求分析
- 原型设计
### 阶段2
- 开发
- 测试
## 团队
- 张三: 负责人
- 李四: 设计师
        `;

        // 初始化 Markmap
        const { Markmap, Transformer } = window.markmap;
        const transformer = new Transformer();
        const { root } = transformer.transform(markdown);
        
        // 在 #mindmap 容器中渲染思维导图
        Markmap.create('#mindmap', null, root);
    </script>
</body>
</html>
